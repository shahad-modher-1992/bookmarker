<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Bookmarker</title>
</head>
<body>
   <div class="container py-5">
      <h2 class="text-secondary">Bookmarker</h2>
   </div>
       <div class="container bg-light py-5 text-center mb-5">
         <form>
            <div class="form-group mb-4">
              <label class="text-dark py-2 font-weight-bold">Site Name</label>
              <input type="text" class="form-control" id="bookermarker" placeholder="Bookmarker Name">
            </div>
            <div class="form-group mb-4">
              <label class="text-dark py-2 font-weight-bold">Site URL</label>
              <input type="text" class="form-control" id="website" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-info p-2 m-auto" onclick="test()">Submit</button>
          </form>
       
         </div>

      <div class="container">
         <table class="table w-50 m-auto py-2">
           <thead>
              <th>index</th>
              <th>Bookmarker</th>
              <th>Website</th>
              
           </thead>
           <tbody id="tableBody">
           
           </tbody>
         </table>
      </div>     
      <script src="js/main.js"></script>
</body>
</html>
